<div class="container">
  <div class="helper-wrap">
    <div class="add-new">
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter task name" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="taskNamt">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="newTask()">Add new task</button>
          </div>
        </div>
    </div>
    <div class="completed-all">Completed all tasks : <input #angularcb type="checkbox" (click)="pickAll()"  [checked]="pickAllState"/></div>
    
  </div>
  <ng-container *ngFor="let task of todosList">
    <app-todo-item [getTasks]="todosList" [task]="task"  (outputEventObj)=changeStatus($event) (outputEventObj)=deleteTodoItem($event)></app-todo-item>
  </ng-container>
</div>
